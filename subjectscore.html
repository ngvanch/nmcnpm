<!DOCTYPE html>
<html>
<head>
    <title>Bảng điểm môn học</title>
    <link rel="stylesheet" type="text/css" href="subjectscore.css">
</head>
<body>
    <div class="container">
        <h1>Bảng điểm môn học</h1>
        <form>
            <div class="form-group">
                <label for="class">Lớp:</label>
                <input type="text" id="class" name="class" placeholder="Nhập lớp...">
            </div>
            <div class="form-group">
                <label for="semester">Học kì:</label>
                <input type="text" id="semester" name="semester" placeholder="Nhập học kì...">
            </div>
            <div class="form-group">
                <label for="subject">Môn học:</label>
                <input type="text" id="subject" name="subject" placeholder="Nhập môn học...">
            </div>
            <div class="form-group">
                <input type="submit" value="Hiển thị">
            </div>
        </form>
        
        <h2>Kết quả:</h2>
        <table>
            <thead>
                <tr>
                    <th>Tên</th>
                    <th>Điểm 15 phút</th>
                    <th>Điểm 1 tiết</th>
                    <th>Điểm học kì</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Nguyễn Văn A</td>
                    <td>8.5</td>
                    <td>7.5</td>
                    <td>8.0</td>
                </tr>
                <tr>
                    <td>Trần Thị B</td>
                    <td>7.0</td>
                    <td>8.0</td>
                    <td>7.5</td>
                </tr>
                <!-- Thêm các hàng khác tương tự cho các học sinh khác -->
            </tbody>
        </table>
    </div>
</body>
</html>
